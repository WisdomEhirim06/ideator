<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideator - Random Idea Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ideator - Random Idea Generator</h1>
        <p>Pick a category and spark your creativity!</p>
        <select id="category">
            <option value="startup">Startup Ideas</option>
            <option value="weekend">Weekend Plans</option>
            <option value="writing">Writing Prompts</option>
            <option value="challenge">Random Challenges</option>
            <option value="creative">Creative Projects</option>
        </select>
        <button id="generate">Generate Idea</button>
        <div id="idea"></div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
